<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Number Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" async defer></script>
  </head>
  <body>
    <div id="mainDiv" class="container-fluid myContainer">
      <h1>Let's Play the Number Guessing Game!</h1>
      <h5>Hint: The correct number is between 1 and 100 inclusive. Good Luck!</h5>
      <p id="guessCount"></p>
      <form onsubmit="GuessingGame(event)">
        <div style="align-items: center;" class="vstack gap-5">
        <input type="text" pattern="[0-9]+" id="userGuess" class="inputBox" autofocus autocomplete="off" required>
        <button class="btn btn-success">Submit</button>
        <div id="response"><strong></strong></div>
        <button id="restart" class="btn btn-primary hide" onclick="location.reload(true)">Restart Game</button>
      </div>
      </form>
      <footer class="fixed-bottom">&copy; 2022 Rexford Wiafe</footer>
    </div>
  </body>
</html>
